name: 🐛 Bug Report
about: File a bug report
title: '[🐛 Bug]: '
body:
  - type: markdown
    attributes:
      value: |
        Thank you for filing this bug report.
  - type: checkboxes
    id: checks
    attributes:
      label: Doggo is running under Flatpak
      description: Non-Flatpak builds are **not supported**, your issue **will be closed** if you use one.
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What bug occurred that shouldn't have?
      placeholder: The bug that occurred
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of Doggo are you running?
      options:
        - Latest Stable
        - Development
        - Other
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please provide debugging information here. To get it, open the hamburger menu (☰) -> About Doggo -> Troubleshooting -> Debugging information -> Copy Text
      render: shell
    validations:
      required: true
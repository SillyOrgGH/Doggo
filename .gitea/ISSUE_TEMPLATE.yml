name: 🐛 Bug Report
about: File a bug report
title: '[🐛 Bug]: '
body:
  - type: markdown
    attributes:
      value: |
        Before you file this bug report, **please check the [issue tracker](https://codeberg.org/SOrg/Doggo/issues)** because the bug might already be reported
  - type: checkboxes
    id: requirements
    attributes:
      label: Requirements
      description: Please make sure these requirements are met.
      options:
        - label: Doggo is running under Flatpak
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What bug occurred that shouldn't have?
      placeholder: The bug that occurred
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of Doggo are you running?
      options:
        - Latest Stable
        - Development
        - Other
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Debugging Information
      description: Please provide debugging information here. To get it, open the hamburger menu (☰) -> About Doggo -> Troubleshooting -> Debugging information -> Copy Text
      render: shell
    validations:
      required: true
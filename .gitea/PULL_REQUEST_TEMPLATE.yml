name: Pull Request
about: Request to merge changes
body:
  - type: checkboxes
    id: requirements
    attributes:
      label: Requirements
      description: Please make sure these requirements are met.
      options:
        - label: I have tested this locally
          required: true
  - type: textarea
    id: what-changed
    attributes:
      label: What was added?
      description: What has this PR added to Doggo?
    validations:
      required: true